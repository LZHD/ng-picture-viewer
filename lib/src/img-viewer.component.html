<div class="img-viewer {{imgViewerClass}}">
  <div class="img-viewer-panel">
    <div class="img-viewer-panel-header">
<!--      <div class="img-viewer-panel-header-pdf" *ngIf="showPDFOnlyOption">-->
<!--        <span class="img-viewer-panel-body-prev"><i nz-icon type="file-pdf"></i></span>-->
<!--      </div>-->
      <div *ngIf="showOptions" class="img-viewer-panel-header-operation">
        <span *ngIf="zoom" (click)="zoomInImg()"><i nz-icon type="zoom-in"></i></span>
        <span *ngIf="zoom" (click)="zoomOutImg()"><i nz-icon type="zoom-out"></i></span>
        <span *ngIf="rotate" (click)="rotateImg(false)"><i nz-icon type="undo"></i></span>
        <span *ngIf="rotate" (click)="rotateImg(true)"><i nz-icon type="redo"></i></span>
        <span *ngIf="resetZoom" (click)="showImg()"><i nz-icon type="sync"></i></span>
        <span *ngIf="fullscreen" (click)="fullscreenImg()"><i nz-icon type="fullscreen"></i></span>
        <span *ngIf="download" (click)="downloadImg()"><i nz-icon type="download"></i></span>
      </div>
    </div>
    <div class="img-viewer-panel-body" [class.img-viewer-panel-body-has-footer]="images.length > 1">
      <div class="img-viewer-panel-body-content">

      </div>
      <span *ngIf="images.length > 1" class="img-viewer-panel-body-prev" (click)="prevImg()"><i nz-icon type="left"></i></span>
      <span *ngIf="images.length > 1" class="img-viewer-panel-body-next" (click)="nextImg()"><i nz-icon type="right"></i></span>
    </div>
    <div *ngIf="images.length > 1" class="img-viewer-panel-footer">
    {{currentImgIndex}} / {{imgTotal}}
    </div>
  </div>
</div>
